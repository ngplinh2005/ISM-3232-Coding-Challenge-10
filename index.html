<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Overview Page</title>
</head>
<body>
    <h2 id="product-name">Laptop</h2>
    <p id="product-price">$20</p>
    
    <label for="size-selector">Select Size:</label>
    <select id="size-selector">
        <option value="20" data-stock="6">Small - In Stock</option>
        <option value="25" data-stock="0">Medium - Out of Stock</option>
        <option value="30" data-stock="3">Large - In Stock</option>
    </select>

    <button id="purchase-button">Purchase</button>

    <script src="main.js"></script>
</body>
</html>
